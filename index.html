<!DOCTYPE html>
<html lang="en">

<head>
  <title>Which Bill Murray Are You?</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
      <h1>Which Bill Murray?</h1>
    </header>
    <aside class ='aside hide'>
        <p class='player-name-line1'>Will's</p>
      <p class='player-name-line2'>Turn</p>
      <p class="matches">MATCHES</p>
      <p>THIS ROUND</p>
      <p class="num-of-matches">0</p>
      <section class="matched-cards-area">
        <div class="matched-1"></div>
        <div class="matched-2"></div>
        <div class="matched-3"></div>
        <div class="matched-4"></div>
        <div class="matched-5"></div>
      </section>
      <section class="top-times">
        <p>TOP 3 TIMES:</p>
        <p class="num-one-time"></p>
        <p class="num-two-time"></p>
        <p class="num-three-time"></p>
      </section>
    </aside>
    <!--  play game page -->


    <main class="game-page hide">
    </main>


    <section class="enter-names-page">
      <section class='black-box'>
      <section class="player-one">
      <p>PLAYER ONE'S NAME</p>
      <input type="text" class="player-one-name" placeholder="Enter Player One's Name">
    </section>
    <section class="player-two">
      <p>PLAYER TWO'S NAME</p>
      <input type="text" class="player-two-name" placeholder="Enter Player Two's Name">
    </section>
      <button class="begin-game-button">BEGIN GAME</button>
    </section>
    </section>


  <!-- winner page -->
  <section class="win-page hide">
    <h2>Congratulations</h2>
    <h3>All 5 matches were found in</h3>
    <p class="time-played">1 min 3 sec</p>
    <button class="play-again">Play Again</button>
    <button class="new-game">New Game</button>
  </section>
</body>
<img hidden class='kingpin' src='assets/images/Kingpin.jpg' />
<script type="text/javascript" src="card.js"></script>
<script type="text/javascript" src="deck.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
